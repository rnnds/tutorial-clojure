{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-sm-12">

    <form method="POST" action="/">
        {% csrf-field %}
        <p>
            Id:
            <input class="form-control"
                    type="text"
                    name="id"
                    value="{{id}}" />
        </p>
        <p>
            First Name:
            <input class="form-control"
                    type="text"
                    name="first_name"
                    value="{{first_name}}" />
        </p>
        <p>
            Last Name:
            <input class="form-control"
                    type="text"
                    name="last_name"
                    value="{{last_name}}" />
        </p>
        <input type="submit" class="btn btn-primary"/>
    </form>

    <br>

    <table class="table">
      <thead>
        <tr>
          <td>ID</td>
          <td>First Name</td>
          <td>Last Name</td>
        </tr>
      </thead>
      <tbody>
        {% for item in users %}
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.first_name}}</td>
          <td>{{item.last_name}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
